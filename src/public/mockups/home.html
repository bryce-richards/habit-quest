                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <!--TODO: ADD USERNAME HERE-->
                <a class="navbar-brand" href="#">Bryce Richards</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->

                <ul class="nav navbar-nav">
                    <li><a href="#">Dashboard</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-cogs" aria-hidden="true"></i><span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <p class="navbar-text">Habit Quest</p>
                            <li><a href="#">Settings</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

    <main>

            </div>
            <div class="carousel-cell">

            </div>
            <div class="carousel-cell">
                <img class="d-block img-fluid" src="images/explore.jpg" alt="Explore More"/>
            </div>
            <div class="carousel-cell">

            </div>

<script
